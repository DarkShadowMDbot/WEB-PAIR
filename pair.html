<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e1e2e 0%, #0d0d1a 100%);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 320px;
      height: 350px;
      padding: 30px;
      position: relative;
      text-align: center;
      background: linear-gradient(145deg, #a50000, #cc0000);
      border-radius: 20px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 
                  inset 0 0 15px rgba(255, 255, 255, 0.1),
                  0 0 20px rgba(177, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .box:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
      transform: rotate(45deg);
      pointer-events: none;
    }

    #text {
      color: #ffffff;
      position: relative;
      z-index: 2;
    }

    #text i.fa-user {
      font-size: 40px;
      margin-bottom: 15px;
      display: inline-block;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.2);
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .centered-text {
      color: #ffffff;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h6 {
      font-size: 14px;
      font-weight: normal;
      margin: 15px 0;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 5px;
      gap: 5px;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .input-container:focus-within {
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .input-container input {
      border-radius: 12px 0 0 12px;
      background: rgba(0, 0, 0, 0.4);
      width: 89%;
      flex-basis: 75%;
      padding: 15px;
      border: none;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-container input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.5);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 12px;
      background: linear-gradient(to right, #1e9600, #fff200, #ff0000);
      background-size: 200% auto;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      color: white;
      border: none;
      width: 100%;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-container button:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .input-container button:active {
      transform: translateY(1px);
    }

    #waiting-message {
      color: #ffffff;
      margin-top: 15px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 12px 12px 0 0;
        padding: 12px;
      }

      .input-container button {
        padding: 12px;
        border-radius: 0 0 12px 12px;
      }
      
      .box {
        width: 280px;
        height: 380px;
        padding: 20px;
      }
    }

    /* Loading spinner styles */
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 15px;
      text-align: center;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
      font-size: 24px;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Style for the pair code */
    #pair {
      margin-top: 15px;
      font-size: 20px;
      letter-spacing: 1px;
    }
    
    #pair font {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #pair font:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    
    #pair font:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link Robin DarkShadow MD v2  with phone number</h3>
            <br>
            <h6>üî¢ Enter your number with country code. ROBIN WEB PAIR</h6>
            <div class="input-container">
              <input placeholder="+94704xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code, DarkShadow WEB PAIR" name="">
              <button id="submit">Submit ROBIN</button>
            </div>
            <!-- Add the loading spinner -->
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
  ></script>
  <script>
    
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear the previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
